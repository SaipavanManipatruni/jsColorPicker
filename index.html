<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dynamic Color Palette</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <h1>Color Palette Picker</h1>
      <p>
        Click a box to change the background color and display the hex code in
        the center box.
      </p>
      <div id="selected-color" class="color-display">
        <span id="color-code">#FFFFFF</span>
      </div>
      <div class="grid"></div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
